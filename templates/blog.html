{% extends "section.html" %}
{% import "macros/post-list.html" as postList %}
{% block content %}
  <main id="content">
    <header>
      <h1>Blog</h1>
      {% set taxonomy = get_taxonomy(kind="tags") %}
      {% if taxonomy.items | length > 0 %}
        <p>
          <a href="/tags">All Tags</a>
        </p>
      {% endif %}
    </header>
    {{ postList::meta(pages=section.pages) }}
  </main>
{% endblock content %}
