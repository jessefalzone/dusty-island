{% extends "page.html" %}
{% import "macros/post-subheader.html" as subheader %}
{% block metatype %}
  <meta property="og:type" content="article">
{% endblock metatype %}
{% block content %}
  <main>
    <a href="/blog">All Posts</a>
    <article id="content">
      <header>
        <h1>{{ page.title }}</h1>
        <b>{{ subheader::meta(page=page) }}</b>
      </header>
      {{ page.content | safe }}
    </article>
  </main>
{% endblock content %}
