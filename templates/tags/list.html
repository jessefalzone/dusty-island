{% extends "index.html" %}

{% block title %}Tags{% endblock title %}

{% block links %}
  <link rel="canonical" href="{{ current_url }}">
{% endblock links %}

{% block content %}
  <main id="content">
    <header>
      <h1>All Tags</h1>
    </header>
    {% if terms %}
      <ul>
      {% for term in terms %}
          <li><a href="{{ term.permalink }}">#{{ term.name }}</a> ({{ term.pages | length }})</li>
      {% endfor %}
      </ul>
    {% endif %}
  </main>
  {% endblock content %}
